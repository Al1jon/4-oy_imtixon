<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta class="theme" name="color-scheme" content="dark">
    <title>BookShelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <header class="container d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <img src="/images/Group193.svg" alt="logo">
            <div class="search-box">
                <img class="lupa-img" src="/images/lupa.svg" alt="lupa">
                <input class="form-control" placeholder="Search books" type="search" id="search">
            </div>
        </div>
        <button class="btn btn-admin">Admin</button>
        <button class="btn btn-logout">Logout</button>
    </header>
    <section class="naw container d-flex justify-content-between align-items-center">
        <h5 class="result">Showing 0 Result(s)</h5>
        <button class="btn btn-order">
            <img src="/images/calendar.svg" alt="calendar">
            Order by newest</button>
    </section>

    <!------------- Carousel ------------>

    <div id="carouselExampleIndicators" class="carousel slide container " data-bs-ride="carousel">
        <div class="carousel-inner" style="height:200px;">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <main class="container d-flex p-0 align-items-start">
        <section class="Bookmarks-box">
            <h2 class="Bookmarks-title">Bookmarks</h2>
            <p class="Bookmarks-text">If you don’t like to read, you haven’t found the right book</p>
            <ul class="list">
            </ul>
        </section>
        <section class="cards w-100">
            <!-- loader -->
            <div class="d-flex flex-column m-5">
                <div class="d-flex justify-content-center my-1">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <h1 class="loader">
                    <span class="let1 loader-item">l</span>
                    <span class="let2 loader-item">o</span>
                    <span class="let3 loader-item">a</span>
                    <span class="let4 loader-item">d</span>
                    <span class="let5 loader-item">i</span>
                    <span class="let6 loader-item">n</span>
                    <span class="let7 loader-item">g</span>
                </h1>
            </div>

        </section>
    </main>

    <!-------- offcanvas --------->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Book name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

        </div>
        <div class="offcanvas-footer">

        </div>
    </div>

    <script src="/js/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

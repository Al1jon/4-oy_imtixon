<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <header class="bg-black d-flex gap-3 align-items-center">
        <button class="btn btn-primary btn-home">Home</button>
        <button class="btn btn-primary btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal">add book</button>
        <h5 class="result text-white">Showing 0 Result(s)</h5>
    </header>

    <section class="cards w-100 container">
        <!-- loader -->
        <div class="d-flex flex-column m-5">
            <div class="d-flex justify-content-center my-1">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <h1 class="loader">
                <span class="let1 loader-item">l</span>
                <span class="let2 loader-item">o</span>
                <span class="let3 loader-item">a</span>
                <span class="let4 loader-item">d</span>
                <span class="let5 loader-item">i</span>
                <span class="let6 loader-item">n</span>
                <span class="let7 loader-item">g</span>
            </h1>
        </div>

    </section>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Book Add</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="add-form">
                        <label for="title">Book name</label>
                        <input placeholder="title . . ." id="title" class="form-control my-3 w-100 title" type="text">
                        <label for="author">author</label>
                        <input placeholder="author . . ." id="author" class="form-control my-3 w-100 author"
                            type="text">
                        <label for="publishedDate">publishedDate</label>
                        <input placeholder="publishedDate . . ." id="publishedDate"
                            class="form-control my-3 w-100 publishedDate" type="date">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <script src="/js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

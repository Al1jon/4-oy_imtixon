<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>


    <div class="login">
        <img src="/images/Group200.svg" alt="logo">
        <form class="form">
            <div class="input-box">
                <img src="/images/user.svg" class="user-img" alt="user-logo">
                <input type="text" name="input" id="user" placeholder="USERNAME" value="eve.holt@reqres.in">
            </div>
            <h3 class="error-user"></h3>
            <div class="input-box">
                <img src="/images/lock.svg" class="lock-img" alt="lock-logo">
                <input type="password" name="password" id="password" placeholder="PASSWORD" value="cityslicka">
            </div>
            <h3 class="error-password"></h3>
            <button class="login-btn" type="submit">LOGIN</button>
        </form>
    </div>


    <script src="/js/login.js"></script>
</body>

</html>
